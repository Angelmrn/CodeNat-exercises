<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Image Slideshow</title>
  <style>
    .slideshow {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 300px;
    }

    .slideshow img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <button id="previousBtn">Previous</button>
    <img id="image" src="assets/codenationlogo.png">
    <button id="nextBtn">Next</button>
  </div>

  <script src="ej5.js"></script>
</body>
</html>
