<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>stopPropagation</title>
</head>
<body>
    <div style="width: 200px; height: 200px; background-color:lightblue;"    
    onclick="handleParentClick(event)">
    <div style="width: 100px; height: 100px; background-color:pink; ;margin: auto; padding-top: 3px;" 
    onclick="handleChildClick(event)" >
  </div>
</div>

<script>
// Function to handle child click and stop propagation
function handleChildClick(event) {
  console.log('Child clicked');
  alert('Child clicked!');
  event.stopPropagation(); // Stop event bubbling
}
// Function to handle parent click
function handleParentClick(event) {
    console.log('Parent clicked');
    alert('Parent clicked!');
    }
</script>
</body>
</html>
